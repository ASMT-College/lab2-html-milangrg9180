<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: rgb(206, 217, 218)
    }
    </style>
<body>
    <form action="" style="align-items: center; width: 30%;">
    <fieldset>
        <legend>Sign-Up</legend>
        Username: <br>
        <input type="text" name="Username" placeholder="Username"><br>
        Name: <br>
        <input type="text" name="Name" placeholder="Name"> <br>
        Password: <br>
        <input type="password" name="Password" placeholder="Password"> <br>
        Confirm Password: <br>
        <input type="password" name="Password" placeholder="Password"> <br>
        Gender: <br>
        <input type="radio" name="gender" value="male" checked> M
        <input type="radio" name="gender" value="female" checked>F <br>
        Hobbies: <br>
        <input type="checkbox" id="hob1" name="hob1" value="read">
        <label for="hob1">Read</label>
        <input type="checkbox" id="hob2" name="hob2" value="eat">
        <label for="hob2">Eat</label>
        <input type="checkbox" id="hob3" name="hob3" value="dance">
        <label for="hob2">Dance</label> <br>
        <br>
        Country: <br>
        <select name="Country" form="">
            <option value="Srilanka">Srilanka</option>
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="Korea">Korea</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">

    </fieldset>
    
    </form>
</body>
</html>
